version: '3'

services:
  psql:
    container_name: psql
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  goapp:
    container_name: goapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    depends_on:
      - psql
    volumes:
      - .:/app

volumes:
  postgres_data: